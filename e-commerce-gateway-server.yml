#   enabled: false  
   
#meeting:
#  ribbon:
#    listOfServers: localhost:9091   



eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

# Zuul config
zuul:
  routes:
    product:
      path: /product/**
      sensitiveHeaders: Cookie,Set-Cookie
      url:  http://localhost:9093/
      stripPrefix: false
    customer:
      path: /services/customer/**
      url: http://localhost:9093/users/
    sale:
      path: /services/sale/**
      url: http://localhost:9099/v4/sales/last
