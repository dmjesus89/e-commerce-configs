management:
 security:
  enabled: false
  
ribbon:
  eureka:
   enabled: false  

server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    
# Zuul config
zuul:
  prefix: /api
  routes:
   oauth:
    path: /oauth/**
    serviceId: e-commerce-auth-server
    stripPrefix: false
   order:
     path: /orders/**
     serviceId: e-commerce-order-service
     stripPrefix: true
