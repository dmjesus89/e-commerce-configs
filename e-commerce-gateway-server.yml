server:
 port: 9096
    
eureka:
 instance:
  hostname: localhost
  port: 9091
 client:
  registerWithEureka: true
  fetchRegistry: false
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
 server:
  wait-time-in-ms-when-sync-empty: 3000

cloud:
    consul:
      discovery:
        prefer-ip-address: true
      host: "localhost"
      port: 9000
